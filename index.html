<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join - Login</title>
  <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="css/login-anim.css" />
  <script src="mini_backend.js"></script>
  <script src="script.js"></script>
  <script src="js/log-in.js"></script>
  <script src="js/forgotPassword.js"></script>
  <script src="./js/editContacts.js"></script>

</head>

<body onload="loadUsers()">
  <div><img class="join-logo logo-animation" src="src/img/join-logo-blue.svg" /></div>
  <div id="sign-up" class="sign-up-container">
    <div class="sign-up">
      <span>Not a Join user?</span>
      <button onclick="loadSignUp()" class="sign-up-btn">Sign up</button>
    </div>
  </div>
    
  <div class="start-background"></div>
  <div id="email-send" class="display-center log-in-resp width-100 position-absolute-0">
    <div id="login-page" class="log-in">
      <div class="border-bottom display-center">
        <div>
          <h1>Log in</h1>
        </div>
      </div>
      <form class="log-in-resp form-login-width" onsubmit="login(); return false;">
        <input id="email-login" required class="input-login background-image-email" placeholder="Email" type="email"
          src="src/img/email.svg" />
        <input id="password-login" required class="input-login background-image-password" placeholder="Password"
          type="password" src="src/img/password.svg" />
        <div id="not-exist"></div>
        <div class="forgot-password-container">
          <div class="remember-me">
            <input type="checkbox" value="isRememberMe" id="rememberMe"><label for="rememberMe">Remember me</label>
          </div>
          <div>
            <a onclick="forgotPassword()" class="forgot-password" href="#">Forgot my password</a>
          </div>
        </div>
        <div class="continue-btn-container">
          <button class="login-btn-width btn-primary btn-resp">
            Log in
          </button>
      </form>
      <button onclick="guest()" class="login-btn-width guest-btn btn-secondary btn-resp">
        Guest Log in
      </button>
    </div>

    <div><b id="sign-up-msg"></b></div>

  </div>
  <div id="sign-up" class="d-none sign-up-container-resp">
    <div class="sign-up">
      <span>Not a Join user?</span>
      <button onclick="loadSignUp()" class="sign-up-btn">Sign up</button>
    </div>
  </div>
  <script src="js/sign-up.js"></script>

</body>

</html>
