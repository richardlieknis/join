<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join - Login</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <body style="background-color: #F6F7F8">
        <div>
            <div class="sign-up">
                <span>Not a Join user?</span>
                <button>Sign up</button>
            </div>
        </div>
        <img class="join-logo" src="src/img/join-logo-blue.svg">
        <div class="display-center">
            <div class="log-in">
                <div class="border-bottom display-center">
                    <div>
                        <h1>Log in</h1>
                    </div>
                </div>
                <input class="input-login background-image-email" placeholder="Email" type="email" src="src/img/email.svg">
                <input class="input-login background-image-password" placeholder="Password" type="password" src="src/img/password.svg">
                <div>
                    <span>Remember me</span>
                    <a href="#">Forgot my password</a>
                </div>
                <div>
                    <button>Log in</button>
                    <button>Guest Log in</button>
                </div>
            </div>

        </div>
    </body>
</body>

</html>
